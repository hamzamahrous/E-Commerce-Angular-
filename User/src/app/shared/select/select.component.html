<label for="" class="font-semibold text-3xl text-gray-600">{{ title }}</label>
<select
  class="p-2 focus:outline-none appearance-none border border-gray-400 text-center rounded focus:ring focus:ring-gray-300 divide-y-2"
  (change)="onCategoryChange(selectRef.value)"
  #selectRef
>
  <option value="All" selected>All Categories</option>
  @for (cat of categories; track cat) {
  <option [value]="cat" class="text-gray-700">{{ cat }}</option>
  }
</select>
